{% extends "base.html" %}

{% block bodycont %}
                
            {% if user.is_authenticated %}

               
	            <form class="form-horizontal" action="ask" method="post">
                {% csrf_token %}

                <fieldset>
                    <legend>Add your question</legend>
                    <div class="form-group">
                    <label for="questionName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                      <input class="form-control" id="questionName" name="name" placeholder="Name" type="text" required="">  
                    </div>
                      

                  </div>
   
                    <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">Textarea</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="textArea" name="text"></textarea>
                            <span class="help-block">Write your question here</span>
                                
                        </div>
                            
                    </div>
                    
                    <div class="form-group">
                        <label for="tags" class="col-lg-2 control-label">Tags:</label>
                        <div class="col-lg-2">
                            <input class="form-control" id="puttag-1" type="text" name="tag1">
                        </div>
                        <div class="col-lg-2">
                            <input class="form-control" id="puttag-2" type="text" name="tag2">
                        </div>
                        <div class="col-lg-2">
                            <input class="form-control" id="puttag-3" type="text" name="tag3">
                        </div>
                    </div>
              
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-default">Cancel</button>
                        </div>
                  </div>
                       
                </fieldset>
              </form>

            {% else %}

                <label> Only authorized users can see this page! </label>

            {% endif %}

{% endblock %}
